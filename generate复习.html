    function throttle(fn, timeInterval) {
      let lastTime = 0;
      return function () {
        let nowTime = new Date().getTime();
        let remainTime = timeInterval - (nowTime - lastTime);
        if (remainTime <= 0) {
          fn();
          
          lastTime = nowTime;
        }
