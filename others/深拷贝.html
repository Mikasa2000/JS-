<body>
  <script>
    let obj = {
      name:'zs',
      friends:{
        name:'ls',
        age:18
      }
    }
    let obj2 = obj;
    obj2.friends.name = 'www'
    console.log(obj)

    function deepClone(o) {
      if(typeof obj !== 'object' || obj == null) return o;
      let result;
      if(o instanceof Array){
        result = [];
      }else{
        result = {}
      }
      for(let key in o) {
        // result[key] = o[key];
        result[key] = deepClone(obj[key]);        
      }
      
      return result;
    }

    let obj3 = deepClone(obj)
  </script>
